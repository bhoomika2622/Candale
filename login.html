<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up/In</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
  </head>
  <body>
    <nav class="header">
      <div class="hmburger1">
          <a class="homelink" href="index.html">
             <i class="fa-solid fa-house"></i>
          </a>
      </div>
      <div class="hmburger2"> <h1 class="name">~Candale~</h1> </div>
      <div class="hmburger3">    
          <a class="homelogin" href="login.html">
             <i class="fa-solid fa-user"></i>
          </a>
      </div>
    </nav> 

    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div class="btn" id="btn"></div>
          <button type="button" class="toggle-btn" id="toggi" onclick="login_page()">
            <strong><b>Sign in</b></strong>
          </button>
          <button type="button" class="toggle-btn" id="toggi" onclick="signup_page()">
            <strong><b>Sign up</b></strong>
          </button>
        </div>
        <div class="input_form">
          <div id="login" class="input-group">
            <input type="email" id="email" class="input-field" placeholder="Email" required/>
            <input type="password" id="password" class="input-field" placeholder="Password" required/>
            <input type="checkbox" class="check-box" id="remember"/><label for="remember">
              <span>Remember Password</span>
            </label>
            <button type="submit" onclick="login()" class="submit-btn">
              <strong>Sign in</strong>
            </button>
          </div>
          <div id="signup" class="input-group">
            <input type="text" id="userId" class="input-field" placeholder="User Id" required/>
            <input type="email" id="signupEmail" class="input-field" placeholder="Email" required/>
            <input type="password" id="signupPassword" class="input-field" placeholder="Password" required/>
            <input type="checkbox" class="check-box" id="terms"/><label for="terms">
              <span>I agree to the terms & conditions</span>
            </label>
            <button type="submit" onclick="signup()" class="submit-btn">
              <strong> Sign Up</strong>
            </button>
          </div>
        </div>
        <div class="social-icons" id="social-icons">
          <img src="img/instagram.png" alt="instagram" />
          <img src="img/facebook.png" alt="facebook" />
          <img src="img/twitter.png" alt="twitter" />
          <img src="img/linkedin.png" alt="linkedin" />
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
