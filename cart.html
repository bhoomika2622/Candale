<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
    <div class="header">
        <div class="home">
            <a class="home-link" href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="heading">
            <h1>~Shopping Cart~</h1>
        </div>
        
        <div class="login">
            <a class="login-link" href="login.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="cart-content">
            <div class="content-ad">
                <p>~C A N D A L E~</p>
                <p> It comes from the German word, which translates as experiencing the world through scent.
                    It's brings you sensuous natural fragrances, handcrafted in timeless glass, that 
                    ignite a personal memory of a moment gone by. </p>
            </div>
            <div class="total-value">
                <div class="val">TOTAL PRODUCT VALUE</div>
                <div class="apply-coupon">
                    <input type="text" class="coupon" id="couponInput" placeholder="COUPON">  
                    <button class="apply" onclick="applyCoupon()">Apply</button>
                </div>
                <div class="coupon-valid"></div>
                <button class="checkout">CHECKOUT</button>
            </div>
        </div>

        <div id="cart-items" class="cart-items">
        </div>
    
    </div>

    <script src="cart.js"></script>
</body>
</html>
